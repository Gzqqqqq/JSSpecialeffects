<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Js特效</title>
		<style>
			#div1{
				width: 200px;
				height: 40px;
				background-color: #ccc;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" onmouseover="f1()" onmouseout="f2()"/>
		<div id="div1">
			这是一个隐藏的div……
		</div>
		
		<script>
			var div1 = document.getElementById("div1");
			function f1(){
				div1.style.display = "block";
			}
			function f2(){
				div1.style.display = "none";
			}
		</script>
	</body>
</html>
